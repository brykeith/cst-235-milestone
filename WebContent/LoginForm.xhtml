<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<h:body>
	<ui:composition template="/layouts/commonLayout.xhtml">
		<ui:define name="content">
			<div class="full-wrapper">
				<div class="form-container">
					<div id="registerForm" class="login-page-form">
						<h3 class="login-page-form-title">Sign In</h3>
						<h:form name="login">
							Username:<h:inputText required="true" value="#{user.userName}" />
							<br></br>
							Password:<h:inputText required="true" value="#{user.password}" />
							<br></br>
							<h:commandButton class="submit-button" action="#{loginFormController.onSubmit()}"
								value="Login" />
						</h:form>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
