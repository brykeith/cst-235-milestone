<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<h:body>
	<ui:composition template="/layouts/commonLayout.xhtml">
		<ui:define name="content">
			<h3>Login</h3>
			<h:form name="login">
				Username:<h:inputText required="true" value="#{user.userName}" />
				<br></br>
				Password:<h:inputText required="true" value="#{user.password}" />
				<br></br>
				<h:commandButton action="#{loginFormController.onSubmit()}"
					value="Login" />
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
