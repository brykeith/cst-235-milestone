<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:body>
	<ui:composition template="/layouts/commonLayout.xhtml">
		<ui:define name="content">
			<div class="full-wrapper new-movie-page">
				<div class="form-container">
					<div id="new-movie-form" class="form update-movie__form">
						<h3 class="form-title">View Movie!</h3>
						<div class="form-input-label">Movie Title: #{movie.title}</div>

						<div class="form-input-label">Director: #{movie.director}</div>

						<div class="form-input-label">Year: #{movie.releaseDate}</div>

						<div class="form-input-label">Duration: #{movie.duration}</div>

						<div class="form-input-label">Rating: #{movie.contentRating}</div>

						<div class="form-input-label">Synopsis: #{movie.synopsis}</div>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
