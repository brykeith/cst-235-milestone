<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
				
	<h:body>
		
		
		
		<ui:composition template="/layouts/commonLayout.xhtml">
			<ui:define name="content">
				<div class="full-wrapper new-movie-page">
					<div class="form-container">
						<div id="new-movie-form" class="form">
							<h3 class="new-movie-form-title form-title">Movie List</h3>
								<h:form name="menu">
									<h:dataTable value="#{movies.movies}" var="o" styleClass="order-table" headerClass="order-table-header" rowClasses ="order-table-odd, order-table-even">
										<h:column>
											<f:facet name="header">Movie ID</f:facet>
											#{o.movieID}
										</h:column>
										
										<h:column>
											<f:facet name="header">Title</f:facet>
											#{o.title}
										</h:column>
										
										<h:column>
											<f:facet name="header">Released Date</f:facet>
											#{o.releaseDate}
										</h:column>
										
										<h:column>
											<f:facet name="header">Duration</f:facet>
											#{o.duration}
										</h:column>
										
										<h:column>
											<f:facet name="header">Content Rating</f:facet>
											#{o.contentRating}
										</h:column>
									
									</h:dataTable>
									<div class="input-id-section">
										<div class="form-input-label">Movie ID:</div>
										<h:inputText id="movie-list-id-input" class="movie-list-id-input" value="#"/>
									</div>
									<div class="button-set">
										<h:commandButton class="crud-button crud-button--view" action="#"
										value="VIEW" />
										<h:commandButton class="crud-button crud-button--edit" action="#"
										value="EDIT" />
										<div class="crud-button crud-button--delete">Delete</div>
									</div>
									
									
									<!-- START DELETE CONFIRMATION POPUP -->
									<div class="delete-confirmation">
										<p>Are you sure you want to delete this movie?</p>
										<h:commandButton class="delete-confirmation__button delete-confirmation__button--confirm" action="#"
										value="DELETE" />										
										<div class="delete-confirmation__button delete-confirmation__button--cancel">Cancel</div>
									</div>
										
								</h:form>
						</div>
					</div>
				</div>
			</ui:define>
		</ui:composition>
	</h:body>
</html>
