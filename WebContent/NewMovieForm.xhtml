<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    
<h:body>
	<ui:composition template="/layouts/commonLayout.xhtml">
		<ui:define name="content">
			<div class="full-wrapper new-movie-page">
				<div class="form-container">
					<div id="new-movie-form" class="login-page-form">
						<h3 class="new-movie-form-title form-title">New Movie!</h3>
						<h:form name="new-movie-form">
							<div class="form-input-label">Movie Title:</div>
							<h:inputText required="true" value="#{movie.title}" a:placeholder="Movie Title"/>
							<div class="form-input-label">Year:</div>
							<h:inputText required="true" value="#{movie.releaseDate}" a:placeholder="Year"/>
							<div class="form-input-label">Duration:</div>
							<h:inputText required="true" value="#{movie.duration}" a:placeholder="Duration"/>
							<div class="form-input-label">Rating:</div>
							<h:inputText required="true" value="#{movie.contentRating}" a:placeholder="Rating"/>
							<h:commandButton class="submit-button" action="#{newMovieFormController.onSubmit()}"
								value="Create" />
						</h:form>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>
